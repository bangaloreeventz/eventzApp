<div class="col-sm-6">
    <a href="" ng-show="!showCart" class="btn btn-primary" ng-click="addToCart(service.id,service)" >Add <span class="glyphicon glyphicon-shopping-cart" ></span> </a>
    <a href="" ng-show="showCart" class="btn btn-primary" ng-click="removeFromCart(service.id)" >Remove <span class="glyphicon glyphicon-shopping-cart" ></span> </a>
</div>
<div class="col-sm-6">
    <a href="" ng-show="!showWishlist" class="btn btn-primary" ng-click="addToWishlist(service.id,service)">Add <span class="glyphicon glyphicon-heart" ></span> </a>
    <a href="" ng-show="showWishlist" class="btn btn-primary" ng-click="removeFromWishlist(service.id)">Remove <span class="glyphicon glyphicon-heart" ></span> </a>

</div>
