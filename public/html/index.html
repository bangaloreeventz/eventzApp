<html>
<head>
	<title>
		Bangalore Eventz
	</title>
	<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
	<link rel="stylesheet" href="./../stylesheets/font-awesome.min.css">
	<!-- <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Roboto:400,500,700,400italic'> -->
	<link rel='stylesheet' href='./../lib/angular-material/angular-material.min.css'>
	<link rel='stylesheet' href='./../stylesheets/style.css'>

	<style type="text/css">
        /**
         * Hide when Angular is not yet loaded and initialized
         */
        [ng\:cloak], [ng-cloak], [data-ng-cloak], [x-ng-cloak], .ng-cloak, .x-ng-cloak {
          display: none !important;
        }
    </style>
</head>
<body >
	<div style="height:100%" layout="column" ng-app="eventzApp" ng-controller="navListController as nlc" ng-cloak >
		
		
			 <md-toolbar layout-wrap  layout="row" layout-align="center center" class=" md-whiteframe-z1" site-content-toolbar >
				 <md-button class="md-fab md-warn hide-gt-md" ng-click="nlc.toggle()" aria-label="Show User List">
			        <md-icon md-svg-icon="./../images/menu.svg" ></md-icon>
			     </md-button>
			      <div hide-sm show-gt-md layout-wrap >
			      	<img ng-src="./../images/logo_6.png">  </img>
			      </div>
			      	<div layout-wrap show-sm hide-gt-sm > 
			      		<img ng-src="./../images/logo_sm.png">  </img>
			        </div>
			        <span flex></span>
			        <!-- <div layout-wrap ><md-button  class="md-fab md-warn"> <md-icon md-svg-icon="./../images/send.svg" ></md-icon>
			    	</md-button></div> -->
			    	<div layout-wrap>
			        <md-button  class="md-raised md-warn" ng-click="showAdvanced($event)">
			      	<!-- <md-icon md-svg-icon="./../images/cart.svg" ></md-icon>
			      	<b ng-init="getCount()">{{cService}}</b> <md-icon md-svg-icon="./../images/send.svg" ></md-icon> -->
			      	Proceed
			      	</md-button> </div>
			     
			</md-toolbar>
			
			<div layout="row" flex >
				
					<md-sidenav style="background-color:F06292" layout-padding  md-component-id="left" class="md-sidenav-left "
				                md-is-locked-open="$mdMedia('gt-md')">
						<div ng-repeat="(key , value) in nlc.configList">
				              <md-button class="md-raised md-primary" ng-href={{"#/"+key}} ng-click="nlc.toggle()" > {{value}} </md-button>
				          
				          </div>
					</md-sidenav>
					
					
					<md-content style="background-color:F06292" flex  ng-view >
						
					</md-content>
					
			</div>
	</div>

<!-- <div ng-include='"templates/nav_header.html"' ></div> -->

<!-- <div ng-include='"templates/footer.html"' ></div> -->

<script src="./../lib/angular/angular.min.js" ></script>
<script src="./../lib/angular-animate/angular-animate.min.js" ></script>
<script src="./../lib/angular-aria/angular-aria.min.js" ></script>
<script src="./../lib/angular-material/angular-material.min.js" ></script>
<script src="./../lib/angular-route/angular-route.min.js" ></script>
<script src="./../lib/angular-filter/dist/angular-filter.min.js" ></script>

<script src="./../lib/angular-messages/angular-messages.min.js" ></script>
<script type="text/javascript" src="./../javascripts/app.js"></script>
<!-- -------------------------------------------------------------------------- -->
<!-- <script src="/src/javascript/angular-app.js" ></script> -->
<script src="./../javascripts/dataservice/datafactory.js" ></script>
<script src="./../javascripts/factory.js" ></script>
<script src="./../javascripts/controller.js" ></script>
 <script src="./../javascripts/directive.js" ></script>
<!-- ------------------------------------------------------------------------------------ -->



<script type="text/javascript" src="./../javascripts/navListController.js"></script>

 -->
</body>

</html>
