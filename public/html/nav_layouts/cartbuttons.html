<div >
    <md-button ng-init='checkKart(service.id,service)' ng-show="!showCart" class="md-raised md-primary"  ng-click="addToCart($event,service.id,service)" >Order  </md-button>
    <md-button ng-init='checkKart(service.id,service)' ng-show="showCart" class="md-raised md-warn" ng-click="removeFromCart($event,service.id)" >Remove
     </md-button>
</div>
