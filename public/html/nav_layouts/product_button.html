<div class="col-xs-6">
    <a href="" ng-show="!showCart" class="btn btn-primary" ng-click="addToCart(product.id)" >Add To <span class="glyphicon glyphicon-shopping-cart" ></span> </a>
    <a href="" ng-show="showCart" class="btn btn-primary" ng-click="removeFromCart(product.id)" >Remove From <span class="glyphicon glyphicon-shopping-cart" ></span> </a>
</div>
<div class="col-xs-6">
    <a href="" ng-show="!showWishlist" class="btn btn-primary" ng-click="addToWishlist(product.id)">Add To <span class="glyphicon glyphicon-heart" ></span> </a>
    <a href="" ng-show="showWishlist" class="btn btn-primary" ng-click="removeFromWishlist(product.id)">Remove From <span class="glyphicon glyphicon-heart" ></span> </a>

</div>
